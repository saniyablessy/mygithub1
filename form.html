<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #faf8f9;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: italic;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #00ff00;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">PATIENT DETAILS</h2>
            <form action="#" method="post" id="Fill the form">
                <div class="form-group">
                    <label for="Patient Name">Patient Name:</label>
                    <input type="text" id=" Patient Name" name=" Patient Name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="Patient ID">Patient ID:</label>
                    <input type="Patient ID" id="Patient ID" name="Patient ID" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Dob:</label>
                    <input type="Dob" id="Dob" name="Dob" class="form-control" required>

		<div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="Address" id="Address" name="Address" class="form-control" required>

		<div class="form-group">
                    <label for="Phone No">Phone No:</label>
                    <input type="Phone No:" id="Phone No:" name="Phone No:" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
